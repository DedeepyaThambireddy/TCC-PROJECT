<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC - Transport Computerization Company</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* ðŸ”¥ Fullscreen Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;    /* stays behind everything */
            filter: brightness(60%);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: transparent;
            padding: 45px 40px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 1.4s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 50px;
            font-weight: 800;
            color: #F7F2EB;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        /* IMAGE inside the card */
        .truck-area {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .truck-image {
            width: 260px;
            border-radius: 10px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.22);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #bfbfbf;
            color: #F0F8FF;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #457b9d;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(69,123,157,0.35);
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color:  #F0F8FF;
        }

    </style>
</head>

<body>

    <!-- ðŸ” Fullscreen Background Video -->

    </video>

    <!-- Foreground White Card -->
    <div class="container">

        <div class="logo">TCC</div>
        <div class="tagline">Empowering Branches with Smart Transport & Consignment Automation</div>

        <!-- IMAGE where the truck/video was earlier -->

        <a href="http://localhost:5174" class="btn">User Portal</a>

    </div>

</body>
</html>
